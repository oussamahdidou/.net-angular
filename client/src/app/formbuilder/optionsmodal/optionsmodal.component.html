<div class="p-3 ">
    <form [formGroup]="form">
        <div class="mb-5 w-full">
            <label for="Option" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Base
                input</label>
            <input type="text" id="Option" formControlName="option" placeholder="Enter Option"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <button mat-button (click)="onClose()" class="bg-gray-500 text-white px-4 py-2 rounded-lg">
            Cancel
        </button>
        <button mat-raised-button color="primary" (click)="onSubmit()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg">
            Submit
        </button>
    </form>
</div>
