<div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form method="POST" action="#">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="username">
                        Username
                    </label>
                    <div class="mt-1">
                        <input
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required="" autocomplete="username" type="text" name="username" id="username">
                    </div>
                </div>
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700" for="password">
                        Password
                    </label>
                    <div class="mt-1">
                        <input
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required="" autocomplete="current-password" type="password" name="password" id="password">
                    </div>
                </div>
                <div class="mt-6 flex items-center justify-between">
                    <div class="flex items-center">
                        <input class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            type="checkbox" name="terms-and-condition" id="terms-and-condition">
                        <label class="ml-2 block text-sm text-gray-900" for="terms-and-condition">
                            I agree to the terms and conditions
                        </label>
                    </div>
                </div>
                <div class="mt-6">
                    <button
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="submit">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
