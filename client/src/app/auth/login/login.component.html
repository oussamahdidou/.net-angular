<div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form [formGroup]="form">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="username">
                        Username
                    </label>
                    <div class="mt-1">
                        <input
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            autocomplete="username" type="text" formControlName="username" id="username">
                    </div>
                    @if (form.get("username")?.invalid && form.get("username")?.touched) {
                    <span class="text-red-500">username is required</span>}
                </div>
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700" for="password">
                        Password
                    </label>
                    <div class="mt-1">
                        <input
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            autocomplete="current-password" type="password" formControlName="password" id="password">
                    </div>
                    @if (form.get("password")?.invalid && form.get("password")?.touched) {
                    <span class="text-red-500">password is required</span>
                    }
                </div>
            </form>
            <div class="mt-6">
                <button [disabled]="form.invalid" (click)="login()"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </div>

        </div>
    </div>
</div>
